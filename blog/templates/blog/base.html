<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<!-- Bootstrap core CSS -->

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "blog/css/bootstrap.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "blog/css/main.css" %}">

<!--online_fonts-->
<link href="//fonts.googleapis.com/css?family=Sansita:400,400i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
<!--//online_fonts-->

<script src="{% static "blog/js/jQuery.js" %}"></script>
<script src="{% static "blog/js/bootstrap.min.js" %}"></script>

    {% if title %}
        <title>Django Blog - {{ title }}</title>
    {% else %}
        <title>Django Blog</title>
    {% endif %}
</head>
<body>
        <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'blog-home' %}">Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url 'blog-home' %}">Home
                <span class="sr-only">(current)</span>
              </a>
              <a class="nav-item nav-link" href="{% url 'blog-about' %}">About</a>
          </div>
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="#">Login</a>
              <a class="nav-item nav-link" href="#">Register</a>
            </div>
          </div>
        </div>
    </nav>

<main role ="main" class="container">
	<div class="row">
		<div class="col-md-8">
			{% block content %}{% endblock %}
		</div>
		<div class="col-md-4">
			<div class="content-selection">
				<h3>Our Sidebar</h3>
				<p class='text-muted'>You can put any information here you'd like.
					<ul class="list-group">
						<li class="list-group-item list-group-item-light">Latest Posts</li>
						<li class="list-group-item list-group-item-light">Announcements</li>
						<li class="list-group-item list-group-item-light">Calendars</li>
						<li class="list-group-item list-group-item-light">Top Posts</li>
					</ul>
				</p>
			</div>
		</div>
	</div>
</main>
	
   
</body>
</html>
